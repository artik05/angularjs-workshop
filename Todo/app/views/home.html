<div class="todo-container">
    <div class="heading">
        {{title}}
        <!-- Angular Expression Syntax  -->
    </div>
    <div class="row m-1">
        <div class="col-10">
            <input type="text" placeholder="Add Task" class="form-control" ng-model="taskTitle">
        </div>
        <div class="col-2">
            <button class="btn btn-primary" ng-click="addTask()">Add</button>
        </div>
    </div>
    <div>
        <todo-list tasks="taskList"></todo-list>
        <!--Custom html tags-->
    </div>
</div>
